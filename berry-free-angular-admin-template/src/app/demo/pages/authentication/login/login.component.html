<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">


        <form [formGroup]="form">
          <div class="card-body">
            <a href="#" class="d-flex justify-content-center">
              <img src="assets/images/logo-dark.svg" />
            </a>
            <div class="row">
              <div class="d-flex justify-content-center">
                <div class="auth-header">
                  <h2 class="text-secondary mt-5"><b>
                    Hola, bienvenido de nuevo</b></h2>
                  <p class="fs-4 mt-2">
                    Introduce tus credenciales para continuar</p>
                </div>
              </div>
            </div>

            <div class="form-floating mb-3">
              <input type="email"  class="form-control" formControlName="userName" id="userName" value="info@codedthemes.com" />
              <label for="floatingInput">Dirección de correo electrónico / nombre de usuario</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" formControlName="password" id="password" value="12345" />
              <label for="password">Contraseña</label>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
              </div>
              <h5 class="text-secondary">
                <a href="javascript:">¿Has olvidado tu contraseña?</a>
              </h5>
            </div>
            <div class="d-grid mt-4">
              <button type="button" (click)="IniciarSeccion()" class="btn btn-secondary">Iniciar sesión</button>
            </div>
            <hr />
            <h5 class="d-flex justify-content-center">
              <a [routerLink]="['/guest/register']">¿No tienes una cuenta?</a>
            </h5>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
