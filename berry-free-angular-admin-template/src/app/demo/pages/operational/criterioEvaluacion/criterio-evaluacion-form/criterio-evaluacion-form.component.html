<div class="card card-height-100">
  <form [formGroup]="frmProyecto" class="border shadow-lg">
      <div class="modal-header bg-primary">
          <h6 class="text-white">{{ titulo }}</h6>
      </div>
      <div class="modal-body p-4">
          <div class="row">
              <div class="col-sm-3 col-md-3 col-lg-3">
                  <label>Nombre</label>
                  <input type="text" class="form-control" formControlName="Nombre">
                  <app-forms-messages [error]="frmProyecto.get('Nombre')" [statusForm]="statusForm"></app-forms-messages>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                  <label>Conocimientos en proceso</label>
                  <textarea
                    rows="5"
                    cols="30"
                    pInputTextarea
                    formControlName="ConocimientosProceso">
                </textarea>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <label>Conocimientos Saber</label>
                <textarea
                  rows="5"
                  cols="30"
                  pInputTextarea
                  formControlName="ConocimientoSaber">
              </textarea>
            </div>
          </div>
          <br>
          <div>
            <div class="col-sm-3 col-md-3 col-lg-3 form-check form-switch" *ngIf="id>0">
              <input class="form-check-input" formControlName="Activo"  type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              <label class="form-check-label" for="flexSwitchCheckChecked">Activo</label>
            </div>
          </div>
      </div>
      <div class="modal-footer">
          <div class="row float-right">
              <div class="col-md-12">
                  <app-botones [botones]="botones" (eventSave)="save()" (eventCancel)="cancel()"></app-botones>
              </div>
          </div>
      </div>
      <br>
 </form>
</div>
